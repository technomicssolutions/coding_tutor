{% extends 'base.html' %}
{% block title %}Login{% endblock title %}
{% block header %}
	<div class="content">
		<h1> SITE NAME </h1>
		
	</div>
{% endblock header %}
{% block content %}
	<div class="login">
		<form method="post" action="{% url 'login'%}">
			{% csrf_token %} 
			Email: <input type="email" name="email" /></br>
			Password : <input type="password" name="password"/>
			<input type="submit" id="login" value="Login" />
		</form>
	</div>
	{{message}}
{% endblock content %}
